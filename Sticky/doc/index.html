<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>固定在顶部</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="rule">
        300px
    </div>
    <div id="sticky"></div>
    <script type="text/javascript" src="../Sticky.js"></script>
    <script>
    window.onload = function() {
        let element = document.getElementById("sticky");

        let sticky = new Sticky(element)

        sticky.on("onStick", function() {
            console.log('固定在顶部')
        })

        sticky.on("onDetach", function() {
            console.log('取消固定在顶部')
        })
    }
    </script>
</body>

</html>
